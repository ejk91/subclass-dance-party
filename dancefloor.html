<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/allenDancer.js"></script>
    <script src="src/cryingMJ.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">Add a Marcus player</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeAllenDancer">Add an Allen player</a> 
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="cryingMJ">Add a Crying MJ Player</a> 
      <a href="#" class="lineButton">Line up</a>
      <a href="#" class="raceButton">Race!</a>
      <span class="score">Catch Me If You Can! You've Caught:
        <span class="allenScore">
          <span class="allenCaught">0</span> Allens | 
        </span>
        <span class="cryingMJScore">
        <span class="mjCaught">0</span> Crying MJ's | 
        </span>
        <span class="MarcusScore">
        <span class="marcusCaught">0</span> Marcus's
        </span>
      </span>
   </div>
   <div class="court">
     <img src="images/background.png" alt="bball court" class="court">
     <img src="images/cash.png" class="cash">
   </div>
    <script src="src/init.js"></script>
  </body>
</html>
